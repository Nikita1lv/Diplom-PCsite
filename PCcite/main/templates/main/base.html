<!doctype html>
{% load static %}
<html lang="ru">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=600px, initial-scale=1">

<script href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <link rel="stylesheet" href="{% static 'css/style.css' %}">


<title>компьютерный магазин</title>
  <link rel="icon" href="../img/logo.png">
  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
              <img src="{% static 'img/logo.png' %}" alt="" width="85px" height="85px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'map' %}">Где нас найти</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'about' %}">Каталог</a>
                </li>

              </ul>

              <div class="menu-right">
                <div class="menu-contact">
                  <a href="tel:+88001737373">
                    <span>+ 7 (800) 173-73-73</span>
                  </a>
                </div>
                <div class="menu-user">
                  <button class="profile">
                    <a href="{% url 'profile' %}" class="cart"><img src="{% static 'img/profile.svg' %}" alt="" width="45px" height="45px"></a>
                  </button>
                  <a href="{% url 'cart' %}" class="cart">
                    <img src="{% static 'img/cart.svg' %}" alt="" width="55px" height="55px">
                  </a>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
</div>
      {% block content %}{% endblock %}

</body>

</html>
